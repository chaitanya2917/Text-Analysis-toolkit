<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="navigation.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <nav class="sidebar close">
        <header>
            <div class="image-text">
                <span class="image">
                    <img src="mainlogo.png" alt="logo">
                    
                </span>
                <div class="text header-text">
                    <span class="name">Text-Analysis</span>
                    <span class="procession">Automated</span>
                </div>
            </div>
            <i class='bx bx-chevron-right toggle'></i>
        </header>
        <div class="menu-bar">
            <div class="menu">
                <li class="search-box">
                        <i class='bx bx-search icon'></i>
                        <input type="text" placeholder="Search...">
                </li>
                <ul class="menu-links">
                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-bar-chart-alt-2 icon'></i>
                            <span class="text nav-text">Dashboard</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-bell icon'></i>
                            <span class="text nav-text">Notification</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-pie-chart-alt icon'></i>
                            <span class="text nav-text">Analytics</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-heart icon'></i>
                            <span class="text nav-text">Saved prompts</span>
                        </a>
                    </li>
                    <!-- <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-wallet icon'></i>
                            <span class="text nav-text">Wallets</span>
                        </a>
                    </li> -->
                    <li class="nav-link" id="home-button">
                        <a href="#">
                            <i class='bx bx-home-alt icon'></i>
                            <span class="text nav-text">Home</span>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="botton-content">
                <li class="" onclick="logoff()">
                    <a href="#">
                        <i class='bx bx-log-out icon'></i>
                        <span class="text nav-text">Logout</span>
                    </a>
                </li>
                <li class="mode">
                    <div class="moon-sun">
                        <i  class='bx bx-moon icon moon'></i>
                        <i class='bx bx-sun icon sun'></i>
                    </div>
                    <span class="mode-text text">Dark Mode</span>
                    <div class="toggle-switch">
                        <span class="switch"></span>
                    </div>
                </li>
            </div>
        </div>
    </nav>
    <section class="home">
        <div class="text">Dashboard</div>
        <div class="dashboard-section">
            <div><h2>User Input</h2></div>
            <div class="input-container">
                <input type="text" class="input-box" placeholder="Enter text here">
            </div>
            <div><button class="submit-button">Submit</button></div>
        </div>
        <br>
        <br>
        <div class="generation">
            <h2>Select the operation you want to perform</h2>
            <br>
            <nav>
                <div class="container">
                    <div class="cards">
                        <div class="card red">
                            <p class="tip">Spelling Correction</p>
                        </div>
                        <div class="card blue">
                            <p class="tip">Question and Answering</p>
                        </div>
                        <div class="card green">
                            <p class="tip">Sentimental</p>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
        
    </section>
    <script>
        function logoff(){
            window.location.href = "index.html";
        }
    </script>
    <script src="navigation.js"></script>
</body>
</html>
